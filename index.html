<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jos√© Lucas | Conversor</title>

    <link rel="shortcut icon" href="./assets/img/ico-temp.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500&display=swap" rel="stylesheet">

</head>

<body>


    <div class="box">

        <h1>Conversor de temperatura</h1>

        <div class="form">

            <input type="text" id="de_grau" placeholder="Digite a temperatura aqui">

            <select class="opcoes" id="unidade" onchange="converter()">
                <option value="">Selecione a unidade</option>
                <option value="celsius">Celsius</option>
                <option value="kelvin">Kelvin</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>



        </div>

        <div class="resultado">

            <img src="./assets/img/loading.gif">

            <ul>
                <li><span id="pri_var_pri"></span> <span id="uni_select_pri">Preencha os campos antes de tudo</span> <span id="fim_conta_prim"></span></li>

                <li><span id="pri_var_seg"></span> <span id="uni_select_seg"></span> <span id="fim_conta_seg"></span></li>
            </ul>

        </div>

    </div>


    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
        <path fill="#ffffff" fill-opacity="1"
            d="M0,224L120,234.7C240,245,480,267,720,245.3C960,224,1200,160,1320,128L1440,96L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z">
        </path>
    </svg>

    <script src="./assets/js/app.js"></script>
</body>

</html>
